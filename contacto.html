  <main>
    <div class="container contacto">
        <div class="banner">
            <div class="contacto__text">
                <h3>Contactanos</h3>
                <p>Envianos un mensaje para contratar a la banda, para informarte sobre los medios de contribución, o simplemente para contarnos tu experiencia escuchando nuestra música.</p>
            </div>
        </div>
        <div class="formulario">
            <form action="">
                <label for="e-mail">E-mail</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="tu.correo@mail.com">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Johnny 6">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="6" placeholder="Dejanos tu mensaje..."></textarea>
                <button class="btn btn-primary" onclick=workInProgress()>Enviar</button>
            </form>
        </div>
    </div>
  </main>
